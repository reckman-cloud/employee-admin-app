# .github/workflows/azure-static-web-apps.yml
name: Deploy SWA (React + Functions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure Functions can read data/ at runtime
      - name: Copy data into API
        run: mkdir -p api/data && cp -R data/* api/data/

      - name: Deploy to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_OCEAN_00CB5241E }}
          action: upload
          app_location: client
          api_location: api
          output_location: dist
          # Use npm install (no lockfiles required)
          app_build_command: "npm install --no-audit --no-fund && npm run build"
          api_build_command: "npm install --no-audit --no-fund"

