# .github/workflows/azure-static-web-apps.yml
name: Deploy SWA (React + Functions)
on:
  push:
    branches:
      - main
      - development
  workflow_dispatch: {}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Build client (Vite -> dist) ---
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install client deps
        run: npm install --no-audit --no-fund
        working-directory: client
      - name: Build client
        run: npm run build
        working-directory: client
      # Optional sanity: ensure dist exists
      - run: test -d client/dist && echo "dist present"

      # --- API deps ---
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install API deps
        run: npm install --no-audit --no-fund
        working-directory: api

      # --- Copy data into Functions artifact ---
      - name: Copy data into API
        run: mkdir -p api/data && cp -R data/* api/data/

      # --- Deploy (prebuilt app) ---
      - name: Deploy to SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: client
          output_location: dist           # <-- Vite output (works too)
          app_build_command: "npm install --no-audit --no-fund && npm run build"
          api_location: api
          api_build_command: "npm install --no-audit --no-fund"
          data_api_location: ""
          production_branch: "main"


